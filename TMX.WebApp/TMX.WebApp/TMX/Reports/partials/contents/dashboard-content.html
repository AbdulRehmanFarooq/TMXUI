<div layout="row" layout-wrap style="height:730px; overflow:auto;"  layout-fill hide-sm hide-md>
                <div layout-margin flex="30">
                  <md-card>
                      <md-card-content>
                          <div id="example">
                              <div class="demo-section k-content">
                                <div id="chart1"></div>
                              </div>
                              <script>
                                  function createChart() {
                                      $("#chart1").kendoChart({

                                          legend: {
                                              position: "top"
                                          },
                                          chartArea: {
                                              width: 340,
                                              height: 250
                                          },
                                 //seriesColors: ["#ee9c4f",indigo],
                                          series: [{
                                              type: "line",
                                              data: [45, 15, 55, 40, 30, 35],
                                              name: "Target",
                                              color: "#ee9c4f",
                                              axis: "sales"
                                          }, {
                                              type: "bar",
                                              data: [50, 20, 55, 35, 28, 30],
                                              name: "Sales",
                                              color: "#3f51b5",
                                              axis: "sales"
                                          }],
                                          valueAxes: [{
                                              labels: {
                                                  format: "{0}k"
                                              },
                                              name: "sales",
                                   //color: "#007eff",
                                              min: 0,
                                              max: 70
                                          }],
                                          categoryAxis: {
                                              categories: ["Jan", "Mar", "May", "Jul", "Sep", "Nov"],
                                              // Align the first two value axes to the left
                                              // and the last two to the right.
                                              //
                                              // Right alignment is done by specifying a
                                              // crossing value greater than or equal to
                                              // the number of categories.
                                              axisCrossingValues: [0, 32],
                                              justified: true
                                          },
                                          tooltip: {
                                              visible: true,
                                              format: "{0}k",
                                              template: "#= category #/03: #= value #"
                                          }
                                      });
                                  }

                                  $(document).ready(createChart);
                                  $(document).bind("kendo:skinChange", createChart);
                              </script>
                            </div>
                        </md-card-content>
                     </md-card>
                  </div>
