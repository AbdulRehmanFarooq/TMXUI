<div class="modal-header bggreen">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="white fontDroid">Add Sales Target</h4>
</div>
<div class="modal-body">
    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs md-selected="0">
        <md-tab label="Sales Target">
            <md-content class="md-padding">

                <form name="projectForm">
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Target Category</label>
                            <input list="TargetCategory">
                            <datalist id="TargetCategory">
                                <option value="Product Brand">
                                <option value="Distributor">
                            </datalist>
                        </md-input-container>
                        <md-input-container style="width:50%">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Target For</label>
                            <input list="TargetFor">
                            <datalist id="TargetFor">
                                <option value="Example11">
                                <option value="Example12">
                            </datalist>
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Year</label>
                            <input list="Year">
                            <datalist id="Year">
                                <option value="Example11">
                                <option value="Example12">
                            </datalist>
                        </md-input-container>
                        <md-input-container style="width:50%">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Target type</label>
                            <input list="TargetType">
                            <datalist id="TargetType">
                                <option value="Monthly">
                                <option value="Custom">
                            </datalist>
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Location Name</label>
                            <input required name="location" ng-model="project.location">
                        </md-input-container>
                        <md-input-container style="width:50%; ">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">User</label>
                            <input list="User">
                            <datalist id="User">
                                <option value="Example13">
                                <option value="Example15">
                            </datalist>
                        </md-input-container>
                    </div>

                </form>




            </md-content>
        </md-tab>
       

    </md-tabs>



</div>
<div class="modal-footer">

    <md-button class="md-primary" ng-click="cancel()">Close</md-button>
    <md-button class="md-primary" ng-click="ok()">Save</md-button>

</div>
