<div class="modal-header bggreen">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="white fontDroid">Add New Customer</h4>
</div>
<div class="modal-body">
    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs md-selected="0">
        <md-tab label="Customer">
            <md-content class="md-padding">

                <form name="projectForm">
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Customer Code</label>
                            <input required name="CreditStatus" ng-model="project.CreditStatus">
                        </md-input-container>
                        <md-input-container style="width:50%">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">End Date</label>
                            <input type="date" required name="CreditName" ng-model="project.Name">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Customer Name</label>
                            <input required name="OutstandingCashMemo" ng-model="project.OutstandingCashMemo">
                        </md-input-container>
                        <md-input-container style="width:50%">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Longitude</label>
                            <input required name="OperationUnit" ng-model="project.OperationUnit">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Customer Type</label>
                            <input list="browsers">
                            <datalist id="browsers">
                                <option value="GT">
                                <option value="Key Accounts">
                            </datalist> 
                        </md-input-container>
                        <md-input-container style="width:50%;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Latitude</label>
                            <input required name="paymentType" ng-model="project.paymentType">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Payment Type</label>
                            <input list="browsers1">
                            <datalist id="browsers1">
                                <option value="Cash">
                                <option value="Credit">
                            </datalist> 
                        </md-input-container>
                        <md-input-container style="width:50%; ">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Tax Rate</label>
                            <input required name="taxRate" ng-model="project.taxRate">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Classification</label>
                            <input required name="location" ng-model="project.location">
                        </md-input-container>
                        <md-input-container style="width:50%; ">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Location</label>
                            <input required name="taxRate" ng-model="project.taxRate">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Operating Unit</label>
                            <input required name="location" ng-model="project.location">
                        </md-input-container>
                        <md-input-container style="width:50%; ">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Tax Code</label>
                            <input required name="taxRate" ng-model="project.taxRate">
                        </md-input-container>
                    </div>
                    <div layout layout-md="column">
                        <md-input-container style="width:48%; padding-right:20px;">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Payment Type Description</label>
                            <input required name="location" ng-model="project.location">
                        </md-input-container>
                        <md-input-container style="width:50%; ">
                            <label style="font-size:13px; font-style:normal; font-weight:normal;">Distributor</label>
                            <input list="browsers2">
                            <datalist id="browsers2">
                                <option value="distributor1">
                                <option value="distributor2">
                            </datalist> 
                        </md-input-container>
                    </div>
                </form>




            </md-content>
        </md-tab>
        <md-tab label="Details">
            <md-content class="md-padding">
                <form name="projectForm1">
                    <md-input-container>
                        <label style="font-size:13px; font-style:normal; font-weight:normal;">Credit Status</label>
                        <input required name="detailsCreditStatus" ng-model="project.detailsCreditStatus">
                    </md-input-container>
                    <md-input-container>
                        <label style="font-size:13px; font-style:normal; font-weight:normal;">Credit Limit</label>
                        <input required name="detailsCreditType" ng-model="project.detailsCreditType">
                    </md-input-container>
                    <md-input-container>
                        <label style="font-size:13px; font-style:normal; font-weight:normal;">Outstanding Cash Memo</label>
                        <input required name="detailsOutstandingCashMemo" ng-model="project.detailsOutstandingCashMemo">
                    </md-input-container>
                    <md-input-container>
                        <label style="font-size:13px; font-style:normal; font-weight:normal;">Total Outstanding Amount</label>
                        <input required name="detailsOperationUnit" ng-model="project.detailsOperationUnit">
                    </md-input-container>
                    <md-input-container>
                        <label style="font-size:13px; font-style:normal; font-weight:normal;">Past Payment Status</label>
                        <input required name="detailsOperationUnit" ng-model="project.detailsOperationUnit">
                    </md-input-container>
                </form>
            </md-content>
        </md-tab>

    </md-tabs>



</div>
<div class="modal-footer">

    <md-button class="md-primary" ng-click="cancel()">Close</md-button>
    <md-button class="md-primary" ng-click="ok()">Save</md-button>

</div>
