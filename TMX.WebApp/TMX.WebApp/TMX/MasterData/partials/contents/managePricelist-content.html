<div layout="column" flex layout-fill>
    <div layout="column" class="contentbox">

        <div>

        </div>

        <div layout="column" style="margin-top:20px;">
            <div layout-fill>
                <ol class="breadcrumb fontDroid">
                    <li><a href="dashboard.html">Home</a></li>
                    <li>Pricelist Management</li>

                </ol>
            </div>
            <div class="bgwhite" layout-fill style=" position:relative;top:3px; height:64px;   border-radius: 5px;">
                <div layout="row" layout-align="space-between center" flex>
                    <div layout-margin>
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="TableSearch1" style="border-radius: 5px; width:160px; float:left;">
                        <button class="btn btn-default" type="submit" style="border-radius: 0px 5px 5px 0px; position:relative; right:5px;">
                            <i class="fa fa-search"></i>
                            <script>

                                function onReady() {



                                    $("#TableSearch1").change(function () {

                                        var q = $("#TableSearch1").val();
                                        var grid = $("#kGrid").data("kendoGrid");
                                        //alert(q);
                                        grid.dataSource.query({
                                            page: 1,
                                            pageSize: 20,
                                            filter: {
                                                logic: "or",
                                                filters: [
                                              { field: "Code", operator: "contains", value: q },
                                                          { field: "Name", operator: "contains", value: q },
                                              { field: "StartDate", operator: "contains", value: q },
                                              { field: "EndDate", operator: "contains", value: q },
                                              { field: "Description", operator: "contains", value: q }

                                                ]
                                            }
                                        });
                                    });


                                }

                                $(document).ready(onReady);

                            </script>
                        </button>
                    </div>
                    <div>
                        <md-button class="md-fab md-primary md-mini" aria-label="Profile">
                            <md-icon md-svg-src="" class="fa fa-plus fa-lg" ng-click="open()"></md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
            <div>
                <div layout="column" class="bgwhite" ng-repeat="row in mainGridOptions.dataSource.data" hide show-sm>
                    <div layout="row"> <div layout-padding flex> Code </div><div layout-padding>{{row.Code}}</div></div>
                    <div layout="row"> <div layout-padding flex> Name </div><div layout-padding>{{row.Name}}</div></div>
                    <div layout="row"> <div layout-padding flex> StartDate </div><div layout-padding> {{row.StartDate}}</div></div>
                    <div layout="row"> <div layout-padding flex> EndDate </div><div layout-padding> {{row.EndDate}}</div></div>
                    <div layout="row"> <div layout-padding flex> Description </div><div layout-padding> {{row.Description}}</div></div>
                    <div layout="row"> <div layout-padding flex>Actions</div><div layout-padding><a href=""><i class="fa fa-pencil fa-lg tablehyperlink" ng-click="open()"></i></a><a href=""><i class="fa fa-trash-o fa-lg tablehyperlink"></i></a> </div></div>
                    <md-divider ng-if="!$last"></md-divider>
                </div>

            </div>
            <kendo-grid id="kGrid" options="mainGridOptions" hide-sm> </kendo-grid>
        </div>
    </div>
</div>
